<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BMI Kalkulator</title>
  <style>
    body {
      background-color: #C0C0C0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-container {
      background-color: #808080;
      padding: 20px;
      border-radius: 60px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }


  </style>
</head>
<body>
<div class="result-container">
  <h1 style="text-align: center;">Wynik BMI</h1>

  <p>Twoje BMI: <span th:text="${bmi}"></span></p>
  <p>Kategoria: <span th:text="${category}"></span></p>
</div>
</body>
</html>
