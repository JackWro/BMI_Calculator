<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator BMI</title>
  <style>
    body {
      background-color: #C0C0C0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #808080;
      padding: 20px;
      border-radius: 60px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .submit-button {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
<div class="form-container">
  <h1 class="form-title">Kalkulator BMI</h1>

  <form method="post" action="/calculate">
    <label for="height">Wzrost (m):</label>
    <input type="text" id="height" name="height" pattern="[0-9]+(\.[0-9]+)?" title="Wprowadz wzrost w formacie x.y" required><br><br>
    <label for="weight">Waga (kg):</label>
    <input type="text" id="weight" name="weight" pattern="[0-9]+" title="Wprowadz tylko cyfry" required><br><br>



    <div class="submit-button">
      <input type="submit" value="Oblicz BMI">
    </div>
  </form>
</div>
</body>
</html>
